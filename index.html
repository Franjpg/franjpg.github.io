<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sistema de Gestión Metropolitano - Francisco Dufey</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="inicio">
    <div>
      <img src="img/tarjeta.png" class="tarjeta">
    </div>
    <div>
      <h1>Bienvenido/a</h1>
      <input type="password" placeholder="Ingresa tu PIN" class="pin">
      <p class="error">PIN incorrecto</p>
    </div>
    <div class="btn">
      Aceptar
    </div>
  </div>
  <main>
    <div class="main-option moveteoption">
      <i class="fa fa-bicycle" aria-hidden="true"></i>
      <span>Movete</span>
    </div>
    <div class="main-option transoption">
      <i class="fa fa-bus" aria-hidden="true"></i>
      <span>Transporte</span>
    </div>
    <div class="main-option tramitesoption">
      <i class="fa fa-university" aria-hidden="true"></i>
      <span>Trámites</span>
    </div>
    <div class="main-option mapaoption">
      <i class="fa fa-map" aria-hidden="true"></i>
      <span>Mapa</span>
    </div>
  </main>
  <div class="movete"> <!-- Modal de movete -->
    <div class="backMovete">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div>
      <img src="img/logo.png" class="logo">
    </div>
    <div>
      <h3>¿Cuántas horas de ejercicio harás?</h3>
      <p>Recuerda que el préstamo tiene un máximo de 4hs</p>
    </div>
    <input type="number" value="1" max="4" min="0">
    <div class="btn">Solicitar</div>
  </div>
   <div class="transporte"> <!-- Modal del transporte -->
    <div class="backTrans">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <iframe src="https://m.montevideo.gub.uy/comoir/"></iframe>
  </div>
  <div class="mapa"> <!-- Modal del mapa -->
    <div class="backMap">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3272.0225448786914!2d-56.186927564469414!3d-34.905883735351786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f81cb78209d13%3A0xfaf367ad3024da1c!2sIntendencia+de+Montevideo!5e0!3m2!1ses!2suy!4v1500585556900"
    frameborder="0" style="border:0" allowfullscreen></iframe>
  </div>
  <div class="tramites"> <!-- Modal de Tramites -->
    <div class="backTramites">
      <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="tramites-opciones">
      <div>Administrativo</div>
      <div>Mascotas</div>
      <div>Hogar</div>
      <div>Servicios</div>
      <div>Consultas</div>
      <div>Documentos</div>
    </div>
  </div>










<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
<script src="funciones.js"></script>
</body>
</html>
